<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME PRACTICE QUESTION</title>
    <link rel="stylesheet" href="./game1.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>

    <div class="selection">

        <div class="select" id="rock">
            <img src="./images/rock.png" alt="Imagae">
        </div>
        <div class="select" id="paper">
            <img src="./images/paper.png" alt="Imagae">
        </div>
        <div class="select" id="scissor">
            <img src="./images/scissors.png" alt="Imagae">
        </div>

    </div>

    <div class="score-">

        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

           
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>

    </div>

    <div class="msg-box">

        <p id="msg">Play Your Turn</p>
    </div>

    
</body>
</html>
